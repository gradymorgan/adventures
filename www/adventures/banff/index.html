<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Banff Trip</title>

  <link rel="stylesheet" href="css/styles.css?v=1.0">

    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.11.3/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.11.3/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

<body>
    days, miles, scenes, ...

    <div id='map'></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZ3JhZHltb3JnYW4iLCJhIjoiY2loMWZvd2hmMHg0eXZrbTVvdDJyZHhtbCJ9.4YJ10kGO3HbcRqbpBsdihg';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v8',
        center: [
          -118.93655000000001,
          49.221605
        ],
        zoom: 5.75,
        interactive: false
    });

    var source = new mapboxgl.GeoJSONSource({
        data: 'assets/all.json'
    });

    map.on('style.load', function () {

        map.addSource('route', source);
        map.addLayer({
            "id": "route",
            "type": "line",
            "source": "route",
            "layout": {
                "line-join": "round",
                "line-cap": "round"
            },
            "paint": {
                "line-color": "#888",
                "line-width": 3
            }
        });

        map.fitBounds( source.getBounds );
    });

    </script>
</body>
</html>
